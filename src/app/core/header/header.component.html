<div class="header-container">
  <div class="logo-container">
    <a routerLink="/">
      <img src="../../../assets/images/logo.svg" alt="logo" width="100" height="50">
    </a>
  </div>
  <div class="nav-container">
    <div class="nav-burger">
      <span class="nav-burger-line"></span>
      <span class="nav-burger-line"></span>
      <span class="nav-burger-line"></span>
    </div>
    <nav class="nav-header">
      <ul><li><a href="#">item 1</a></li></ul>
      <ul><li><a href="#">item 2</a></li></ul>
      <ul><li><a href="#">item 3</a></li></ul>
    </nav>
  </div>
  <div class="search-container" *ngIf="currentPage === '/'">
    <input class="form-control search" type="text" [(ngModel)]="term" name="search"
           autocomplete="off" placeholder="Start searching for a farm product">
  </div>
  <div class="redirect-container" *ngIf="currentPage === '/'">
    <button class="button submit login-redirect" routerLink="farmer">Farmer login</button>
  </div>
  <h2 class="welcome-user" *ngIf="currentPage === '/farmer'">Welcome, Farmer!</h2>
</div>
