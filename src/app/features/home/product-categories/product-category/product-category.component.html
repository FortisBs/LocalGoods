<div class="product-category">
  <a
    class="product-category-item"
    [ngClass]="category"
    [ngStyle]="{'background-image':'url(../../../../../assets/images/icons/categories/' + category + '.svg)'}"
    [routerLink]="['/products']"
    [queryParams]="{ category: category }"
    [title]="'category '+ category"
    >{{ category }}</a
  >
</div>
