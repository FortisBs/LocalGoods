<h2>Where you can find?</h2>
<agm-map 

[latitude]="lat" 
[longitude]="lng" 
[zoom]="zoom"
[disableDefaultUI]="false"
[zoomControl]="false"
[scrollwheel]="false"
[fitBounds]="true"
class="map-box">

  <agm-marker 
  *ngFor="let m of markers; let i = index" 
  (markerClick)="clickedMarker(m.name, i)"
  [agmFitBounds]="true"
  
  [latitude]="m.lat" 
  [longitude]="m.lng" >

  <agm-info-window>
    <div class="farm-details">
      <img [src]="m.image" alt="farm image" class="farm-image">
      <span><a [routerLink]="['farm', m.id]" class="farm-name">{{m.name}}</a></span>
    </div>
  </agm-info-window>

</agm-marker>
</agm-map>

<button class="view-all" routerLink="/farms">view all farms</button>
